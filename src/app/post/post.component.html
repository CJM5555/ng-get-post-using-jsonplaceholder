<div id="header">
    <h4>This is the list of posts</h4>
</div>

<div id="blockOfPosts">
    <div *ngFor="let post of posts" id="aPost">

        <mat-expansion-panel [expanded]="true">

            <mat-expansion-panel-header>
              <mat-panel-title>
                Post #{{post.id}}
              </mat-panel-title>
              <mat-panel-description>
                {{post.title}}
              </mat-panel-description>
            </mat-expansion-panel-header>

            <h5>Body: {{post.body}}</h5>
            <span style="float: right;">User Id: {{post.userId}}</span>
            <button mat-button (click)="selectPost(post.id)" [routerLink]="['/posts',post.id]" color="primary">Comment</button>

          </mat-expansion-panel>
        
    </div>
</div>
